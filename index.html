<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur de Livres Saints</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lecteur de Livres Saints</h1>
        <textarea id="textInput" placeholder="Collez votre texte sacré ici..." rows="10" spellcheck="false"></textarea>
        <div class="controls">
            <div class="select-group">
                <label for="languageSelect">Langue :</label>
                <select id="languageSelect">
                    <option value="fr">Français</option>
                    <option value="en">Anglais</option>
                    <option value="ar">Arabe</option>
                </select>
            </div>
            <div class="select-group">
                <label for="voiceSelect">Voix :</label>
                <select id="voiceSelect"></select>
            </div>
            <button id="playButton">Lire</button>
            <button id="downloadButton">Télécharger MP3</button>
        </div>
        <p id="status" class="status"></p>
        <div id="progress" class="progress hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
