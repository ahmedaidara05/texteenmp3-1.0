<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur de Livres Saints</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lecteur de Livres Saints</h1>
        <textarea id="textInput" placeholder="Collez votre texte sacré ici..." rows="10"></textarea>
        <div class="controls">
            <label for="languageSelect">Langue :</label>
            <select id="languageSelect">
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
                <option value="ar">Arabe</option>
            </select>
            <label for="voiceSelect">Voix :</label>
            <select id="voiceSelect"></select>
            <button id="playButton">Lire</button>
            <button id="downloadButton">Télécharger MP3</button>
        </div>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
